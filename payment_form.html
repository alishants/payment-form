<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top One Club - Payment Process</title>
    <style>
        body {
            background-color: #141517; /* Very dark background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        .container {
            background-color: #2D2E34; /* Container background color */
            border: 2px solid #C9F73A;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            max-width: 450px;
            margin: auto;
            animation: pulse 2s infinite; /* Пульсирующая анимация */
            width: 100%; /* Одинаковая ширина для всех страниц */
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(201, 247, 58, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            }
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 20px;
        }

        .step {
            position: relative;
            width: 30%;
            text-align: center;
        }

        .step-circle {
            width: 12.6px; /* Size of the circle reduced by 40% */
            height: 12.6px; /* Size of the circle reduced by 40% */
            border-radius: 50%;
            border: 2px solid gray;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem; /* Size of the icon reduced */
            transition: background-color 0.3s;
            margin: 0 10px; /* Margin between circles */
        }

        .step-circle.active, .step-circle.checked {
            background-color: #C9F73A;
            border-color: #C9F73A;
        }

        .step-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center; /* Centering text */
        }

        .step-content.active {
            display: block;
            opacity: 1;
        }

        .info-box {
            margin: 20px 0; /* Increased distance */
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444;
            color: white;
            font-weight: bold;
            width: calc(100% - 40px); /* Уменьшение ширины */
            text-align: center; /* Center text */
            font-size: 0.8rem; /* Уменьшение размера текста */
        }

        .email-input {
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444; /* Input field color */
            color: white;
            font-weight: bold;
            width: 70%; /* Уменьшение на 30% */
            margin: 10px 0; /* Space between label and button */
            text-align: center; /* Center text */
        }

        .button {
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #C9F73A; /* Button color */
            font-weight: bold;
            cursor: pointer;
            width: calc(100% - 20px); /* Увеличение ширины для одинаковости */
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 20px; /* Space between buttons */
        }

        .button:hover {
            background-color: #B5E639;
            transform: scale(1.05);
        }

        .animated-spinner {
            margin-top: 20px;
            display: none;
        }

        .spinner {
            animation: spin 2s linear infinite;
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid white;
            border-radius: 50%;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .step-label {
            font-weight: bold;
            margin-top: 10px; /* Space between circle and label */
            text-align: center;
            font-size: 0.7rem; /* Уменьшение размера текста */
        }

        .email-label {
            color: #C9F73A; /* Green color for label */
            font-size: 0.8rem; /* Smaller size */
            text-align: left; /* Align left */
            margin-bottom: 5px; /* Space below label */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step">
                <div class="step-circle active checked"></div>
                <div class="step-label">Selection</div>
            </div>
            <div class="step">
                <div class="step-circle"></div>
                <div class="step-label">Data</div>
            </div>
            <div class="step">
                <div class="step-circle"></div>
                <div class="step-label">Payment</div>
            </div>
        </div>

        <div id="step1" class="step-content active">
            <h2>Top One Club / 1 Month</h2>
            <div class="info-box">Price - $25</div>
            <label class="email-label">Your Email</label>
            <input type="email" class="email-input" placeholder="Enter your email" id="email" required>
            <button class="button" onclick="proceedToStep2()">Proceed</button>
        </div>

        <div id="step2" class="step-content">
            <h2>Verify Your Data</h2>
            <div class="info-box">Price - $25</div>
            <div class="info-box">Product Name:<br>Top One Club / 1 Month</div>
            <div class="info-box">Your E-mail: <span id="emailDisplay"></span></div>
            <button class="button" onclick="confirmPayment()">Proceed to Payment</button>
            <button class="button" style="background-color: #444; color: white;" onclick="goBack()">Go Back</button>
        </div>

        <div id="step3" class="step-content">
            <h2>Waiting for Payment Confirmation...</h2>
            <div class="animated-spinner" id="spinner">
                <div class="spinner"></div>
            </div>
            <a href="#" style="color: white; text-decoration: underline;">Open payment page</a>
        </div>
    </div>

    <script>
        let paymentAnimationInterval;

        function proceedToStep2() {
            const email = document.getElementById('email').value;
            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            document.getElementById('emailDisplay').innerText = email;

            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');

            // Update step indicators
            updateStepIndicator(1);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');

            // Update step indicators
            updateStepIndicator(0);
        }

        function confirmPayment() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            // Start the payment animation
            paymentAnimationInterval = setInterval(() => {
                document.querySelector('.spinner').style.display = 'block';
            }, 1000);
            updateStepIndicator(2);
        }

        function updateStepIndicator(step) {
            const circles = document.querySelectorAll('.step-circle');
            for (let i = 0; i < circles.length; i++) {
                circles[i].classList.remove('active', 'checked');
            }
            for (let i = 0; i <= step; i++) {
                circles[i].classList.add('checked');
            }
            circles[step].classList.add('active');
        }
    </script>
</body>
</html>
