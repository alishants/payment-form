<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: #000000; /* Черный фон */
            color: #ffffff; /* Белый текст */
            font-family: Arial, sans-serif; /* Шрифт */
            margin: 0; /* Убираем отступы */
            height: 100vh; /* Высота на весь экран */
            display: flex; /* Flexbox для центрирования */
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
        }
        .container {
            max-width: 400px; /* Ширина контейнера */
            padding: 20px;
            background-color: #333333; /* Цвет фона формы */
            border-radius: 8px; /* Закругленные углы */
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2); /* Тень */
            text-align: center; /* Центрируем текст */
        }
        button {
            background-color: #00FF00; /* Ярко электрическая зеленая кнопка */
            color: black; /* Цвет текста на кнопке */
            padding: 10px; /* Отступы */
            border: none; /* Убираем рамку */
            border-radius: 5px; /* Закругленные углы кнопки */
            cursor: pointer; /* Курсор при наведении */
            width: 100%; /* Ширина кнопки 100% */
        }
        button:hover {
            background-color: #00cc00; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter your e-mail</h2>
        <form id="paymentForm">
            <input type="email" id="email" required placeholder="Your e-mail" style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px;">
            <button type="submit">Pay</button>
        </form>
    </div>
</body>
</html>
