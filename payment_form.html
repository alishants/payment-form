<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #00FF00; /* Ярко электрический зеленый */
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid white;
            background-color: black;
            color: white;
        }
        h1, h2 {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Product Name</h1>
    <h2>Top One Club / 1 month</h2>
    
    <label for="email">Your Email</label>
    <input type="email" id="email" required>
    
    <h2>Price $25</h2> <!-- Вы можете изменить валюту, если это необходимо -->
    
    <button onclick="processPayment()">Proceed</button>

    <script>
        function processPayment() {
            const email = document.getElementById('email').value;
            const apiKey = 'YOUR_LAVA_TOP_API_KEY'; 
            const paymentUrl = 'https://api.lava.top/payment/create'; // Пример URL для создания платежа

            fetch(paymentUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    email: email,
                    amount: 25, // Укажите нужную сумму
                    // добавьте другие необходимые параметры в зависимости от API
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.payment_link; // Перенаправляем на страницу оплаты
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
