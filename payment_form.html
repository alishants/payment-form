<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top One Club - Payment Process</title>
    <style>
        body {
            background-color: #141517; /* Very dark background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        .container {
            background-color: #2D2E34; /* Container background color */
            border: 2px solid #C9F73A;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            max-width: 450px;
            margin: auto;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 20px;
        }

        .step {
            position: relative;
            width: 30%;
            text-align: center;
        }

        .step-circle {
            width: 30px; /* Smaller circle size */
            height: 30px; /* Smaller circle size */
            border-radius: 50%;
            border: 2px solid gray;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem; /* Font size for icon */
            transition: background-color 0.3s;
        }

        .step-circle.active, .step-circle.checked {
            background-color: #C9F73A;
            border-color: #C9F73A;
        }

        .step-line {
            height: 2px;
            background-color: white;
            position: absolute;
            top: 15px; /* Position line above circles */
            width: 60%; /* Width of the line connecting circles */
            left: 15%; /* Center line between circles */
            z-index: -1;
        }

        .step-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s; /* Transition for fade effect */
        }

        .step-content.active {
            display: block;
            opacity: 1;
        }

        .email-input {
            margin-bottom: 20px;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444;
            color: white;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }

        .email-input:focus {
            background-color: #555;
            outline: none;
        }

        .button {
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #C9F73A; /* Button color */
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px; /* Space between buttons */
        }

        .button:hover {
            background-color: #B5E639;
            transform: scale(1.05);
        }

        .price {
            font-size: 1.2rem; /* Font size for product details */
            margin: 0;
            text-align: center;
        }

        .animated-spinner {
            margin-top: 20px;
            display: none;
        }

        .spinner {
            animation: spin 2s linear infinite;
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid white;
            border-radius: 50%;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* New styles for hourglass animation */
        .hourglass {
            width: 50px;
            height: 50px;
            position: relative;
            margin: 20px auto;
        }

        .sand {
            position: absolute;
            width: 50px;
            height: 50px;
            background: transparent;
            animation: pour 1.5s infinite linear;
        }

        @keyframes pour {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step">
                <div class="step-circle active checked"><i class="fas fa-circle-check"></i></div>
                <div>Selection</div>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-circle"><i class="fa-solid fa-circle"></i></div>
                <div>Data</div>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-circle"><i class="fa-solid fa-circle"></i></div>
                <div>Payment</div>
            </div>
        </div>

        <div id="step1" class="step-content active">
            <h2>Top One Club / 1 Month</h2>
            <input type="email" class="email-input" placeholder="Your E-mail" id="email" required>
            <p class="price">Price: $25</p>
            <button class="button" onclick="proceedToStep2()">Proceed to Data Verification</button>
        </div>

        <div id="step2" class="step-content">
            <h2>Verify Your Data</h2>
            <p class="price">Your E-mail: <span id="emailDisplay"></span></p>
            <p class="price">Price: $25</p>
            <button class="button" onclick="confirmPayment()">Proceed to Payment</button>
            <button class="button" onclick="goBack()">Go Back</button>
        </div>

        <div id="step3" class="step-content">
            <h2>Waiting for Payment Confirmation...</h2>
            <div class="animated-spinner">
                <div class="hourglass">
                    <div class="sand"></div>
                </div>
                <div class="spinner"></div>
            </div>
            <a href="#" style="color: white; text-decoration: underline;">Open payment page</a>
        </div>
    </div>

    <script>
        function proceedToStep2() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert("Please enter a valid email address.");
                return;
            }

            document.getElementById('emailDisplay').innerText = email;

            // Animate transition
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');

            step1.classList.remove('active');
            setTimeout(() => {
                step2.classList.add('active');
            }, 500); // Delay for fade effect
        }

        function confirmPayment() {
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');

            // Animate transition
            step2.classList.remove('active');
            setTimeout(() => {
                step3.classList.add('active');
            }, 500); // Delay for fade effect
            
            // Simulate payment processing
            setTimeout(() => {
                alert("Payment confirmed!");
            }, 3000);
        }

        function goBack() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');

            // Animate transition
            step2.classList.remove('active');
            setTimeout(() => {
                step1.classList.add('active');
            }, 500); // Delay for fade effect
        }
    </script>
</body>
</html>
