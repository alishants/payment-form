<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: #141517; /* Очень темный общий фон */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        .container {
            background-color: #2D2E34; /* Фон контейнера - серый */
            border: 2px solid #C9F73A;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            max-width: 450px;
            margin: auto;
        }

        h2 {
            font-size: 1.2rem; /* Сделано больше для заголовка */
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .step {
            display: inline-block;
            background-color: #C9F73A; /* Цвет кружка */
            color: #141517;
            border-radius: 50%;
            width: 40px; /* Размер кружков */
            height: 40px; /* Размер кружков */
            line-height: 40px; /* Центрирование текста */
            font-weight: bold;
            margin: 0 5px; /* Расстояние между кружками */
            font-size: 1rem;
        }

        .email-input {
            width: 65%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .email-input:focus {
            background-color: #555;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none; /* Скрываем сообщение об ошибке по умолчанию */
        }

        .subscription-fixed {
            width: 50%; /* Вдвое меньше ширины поля почты */
            padding: 10px; /* Меньше высота */
            border-radius: 20px;
            background-color: #444; /* Контрастный серый цвет */
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
            margin: 20px auto; /* Центрирование блока */
            line-height: 1.4;
        }

        .subscribe-button {
            width: 65%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #C9F73A; /* Цвет кнопки "Proceed" */
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .subscribe-button:hover {
            background-color: #B5E639;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .subscription-fixed {
                width: 80%; /* Изменяем ширину для мобильных устройств */
            }

            .subscribe-button {
                width: 100%; /* Кнопка "Proceed" на всю ширину на мобильных устройствах */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Name</h2>
        <p>Top One Club</p>

        <div>
            <span class="step">1</span>
            <span class="step">2</span>
            <span class="step">3</span>
        </div>

        <label for="email">Your Email*</label>
        <input type="email" id="email" class="email-input" placeholder="example@gmail.com" required>
        <div class="error-message" id="error-message">Please enter a valid email address.</div>

        <div class="subscription-fixed">
            1 месяц <br> $25
        </div>

        <button class="subscribe-button" onclick="submitForm()">Proceed</button>
    </div>

    <script>
        function submitForm() {
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');

            // Проверка на корректность email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.style.display = 'block'; // Показываем сообщение об ошибке
                return;
            } else {
                errorMessage.style.display = 'none'; // Скрываем сообщение об ошибке
            }

            alert("Email: " + email + "\nSubscription: 1 месяц - $25");
        }
    </script>
</body>
</html>
