<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Горизонтальная полоса с кругами</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Цвет фона */
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .circle {
            width: 50px; /* Размер кругов */
            height: 50px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .circle1 {
            background-color: #6A0DAD; /* Насыщенный фиолетовый */
        }
        .circle2 {
            background-color: #E0E0E0; /* Почти белый */
        }
        .stripe {
            flex-grow: 1; /* Заполнение пространства */
            height: 20px; /* Высота полосы */
            background: linear-gradient(to right, #FFFFFF, #6A0DAD); /* Градиент */
            box-shadow: 0 0 20px rgba(106, 13, 173, 0.5); /* Свечение */
            margin: 0 10px; /* Отступы между кругами и полосой */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle circle1"></div>
        <div class="stripe"></div>
        <div class="circle circle2"></div>
    </div>
</body>
</html>
