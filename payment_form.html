<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top One Club - Payment Process</title>
    <style>
        body {
            background-color: #141517; /* Очень тёмный фон */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        .container {
            width: 80%;            /* Размер перенесён из первого кода */
            margin: 0 auto;       /* Размер перенесён из первого кода */
            background-color: #2D2E34; /* Цвет фона контейнера */
            border: 2px solid #C9F73A;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            max-width: 450px;
        }

        .header {
            height: 60px;         /* Размер перенесён из первого кода */
            background-color: #333;
            color: white;
            font-size: 20px;      /* Оставлен стиль из второго кода */
        }

        .main {
            padding: 20px;        /* Размер перенесён из первого кода */
            margin-top: 20px;     /* Размер перенесён из первого кода */
            font-size: 16px;      /* Оставлен стиль из второго кода */
        }

        .footer {
            height: 40px;         /* Размер перенесён из первого кода */
            background-color: #333;
            color: white;
            font-size: 14px;      /* Оставлен стиль из второго кода */
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 20px;
        }

        .step {
            position: relative;
            width: 30%;
            text-align: center;
        }

        .step-circle {
            width: 12.6px; /* Размер круга уменьшён на 40% */
            height: 12.6px; /* Размер круга уменьшён на 40% */
            border-radius: 50%;
            border: 2px solid gray;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem; /* Размер иконки уменьшён */
            transition: background-color 0.3s;
            margin: 0 10px; /* Отступ между кругами */
        }

        .step-circle.active, .step-circle.checked {
            background-color: #C9F73A;
            border-color: #C9F73A;
        }

        .step-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center; /* Центрирование текста */
        }

        .step-content.active {
            display: block;
            opacity: 1;
        }

        .info-box {
            margin: 20px 0; /* Увеличенное расстояние */
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444;
            color: white;
            font-weight: bold;
            width: 100%;
            text-align: center; /* Центрировать текст */
            font-size: 1rem; /* Уменьшённый размер на 20% */
            max-width: calc(100% - 20px); /* Сделать его уже */
        }

        .email-input {
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444; /* Цвет поля ввода */
            color: white;
            font-weight: bold;
            width: 100%;
            margin: 10px 0; /* Пространство между меткой и кнопкой */
            text-align: center; /* Центрировать текст */
        }

        .button {
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #C9F73A; /* Цвет кнопки */
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 20px; /* Пространство между кнопками */
        }

        .button:hover {
            background-color: #B5E639;
            transform: scale(1.05);
        }

        .animated-spinner {
            margin-top: 20px;
            display: none;
        }

        .spinner {
            animation: spin 2s linear infinite;
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid white;
            border-radius: 50%;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .step-label {
            font-weight: bold;
            margin-top: 10px; /* Пространство между кругом и меткой */
            text-align: center;
        }

        .email-label {
            color: #C9F73A; /* Зелёный цвет для метки */
            font-size: 0.8rem; /* Меньший размер */
            text-align: left; /* Выравнивание влево */
            margin-bottom: 5px; /* Пространство под меткой */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step">
                <div class="step-circle active checked"></div>
                <div class="step-label">Selection</div>
            </div>
            <div class="step">
                <div class="step-circle"></div>
                <div class="step-label">Data</div>
            </div>
            <div class="step">
                <div class="step-circle"></div>
                <div class="step-label">Payment</div>
            </div>
        </div>

        <div id="step1" class="step-content active">
            <h2>Top One Club / 1 Month</h2>
            <div class="info-box">Price - $25</div>
            <label class="email-label">Your Email</label>
            <input type="email" class="email-input" placeholder="Enter your email" id="email" required>
            <button class="button" onclick="proceedToStep2()">Proceed</button>
        </div>

        <div id="step2" class="step-content">
            <h2>Verify Your Data</h2>
            <div class="info-box">Price - $25</div>
            <div class="info-box">Product Name:<br>Top One Club / 1 Month</div>
            <div class="info-box">Your E-mail: <span id="emailDisplay"></span></div>
            <button class="button" onclick="confirmPayment()">Proceed to Payment</button>
            <button class="button" style="background-color: #444; color: white;" onclick="goBack()">Go Back</button>
        </div>

        <div id="step3" class="step-content">
            <h2>Waiting for Payment Confirmation...</h2>
            <div class="animated-spinner" id="spinner">
                <div class="spinner"></div>
            </div>
            <a href="#" style="color: white; text-decoration: underline;">Open payment page</a>
        </div>
    </div>

    <script>
        let paymentAnimationInterval;

        function proceedToStep2() {
            const email = document.getElementById('email').value;
            if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            document.getElementById('emailDisplay').innerText = email;

            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');

            // Update step indicators
            updateStepIndicator(1);
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function confirmPayment() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            // Update step indicator for Payment step
            updateStepIndicator(2);

            // Start the payment animation loop
            startPaymentAnimation();
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');

            // Update step indicators
            updateStepIndicator(0);
        }

        function updateStepIndicator(step) {
            const circles = document.querySelectorAll('.step-circle');
            circles.forEach((circle, index) => {
                circle.classList.remove('active', 'checked');
                if (index < step + 1) {
                    circle.classList.add('checked');
                }
                if (index === step) {
                    circle.classList.add('active');
                }
            });
        }

        function startPaymentAnimation() {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block'; // Show spinner

            // Simulate payment confirmation after 5 seconds
            paymentAnimationInterval = setTimeout(() => {
                spinner.style.display = 'none';
                alert("Payment confirmed!");
                // Redirect or take any other action here
            }, 5000);
        }
    </script>
</body>
</html>
