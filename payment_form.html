<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: #333; /* Темно-серый фон */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-weight: bold;
        }

        .email-input {
            width: 60%; /* Ширина поля ввода */
            padding: 10px;
            border: none;
            border-radius: 5px; /* Округленные углы */
            background-color: #555; /* Серый фон поля */
            color: white;
            font-weight: bold;
            margin-bottom: 20px; /* Отступ снизу */
        }

        .subscription-option {
            margin: 10px 0; /* Отступы для каждой опции подписки */
            font-weight: bold;
        }

        .subscribe-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* Округленные углы */
            background-color: #C2FF1C; /* Цвет кнопки */
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Product Name</h2>
    <p>Top One Club</p>

    <label for="email">Your Email*</label>
    <input type="email" id="email" class="email-input" placeholder="example@gmail.com" required>

    <div class="subscription-option">
        <label>
            <input type="radio" name="subscription" value="25" required>
            1 month - $25
        </label>
    </div>
    <div class="subscription-option">
        <label>
            <input type="radio" name="subscription" value="80" required>
            6 months - $80
        </label>
    </div>
    <div class="subscription-option">
        <label>
            <input type="radio" name="subscription" value="120" required>
            12 months - $120
        </label>
    </div>

    <button class="subscribe-button" onclick="submitForm()">Proceed</button>

    <script>
        function submitForm() {
            const email = document.getElementById('email').value;
            const subscription = document.querySelector('input[name="subscription"]:checked');

            if (!email || !subscription) {
                alert("Please fill out all fields.");
                return;
            }

            // Здесь можно добавить код для отправки данных на сервер
            alert("Email: " + email + "\nSubscription Price: $" + subscription.value);
        }
    </script>
</body>
</html>
