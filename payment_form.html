<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top One Club Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            position: relative;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .info-box {
            margin-top: 20px;
            text-align: center;
        }

        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="step1" class="step active">
            <h2>Step 1: Enter Your Email</h2>
            <input type="email" id="email" placeholder="Your Email" required>
            <div id="error-message" style="color: red; display: none;">Please enter a valid email.</div>
            <button onclick="proceedToStep2()">Next</button>
        </div>

        <div id="step2" class="step">
            <h2>Step 2: Confirm Your Email</h2>
            <p>Email: <span id="emailDisplay"></span></p>
            <button onclick="goBack()">Back</button>
            <button onclick="confirmPayment()">Confirm Payment</button>
        </div>

        <div id="step3" class="step">
            <h2>Step 3: Waiting for Payment Confirmation...</h2>
            <div class="spinner"></div>
            <a href="https://your-payment-link.com" target="_blank" class="button">Proceed to Checkout</a>
        </div>
    </div>

    <script>
        function proceedToStep2() {
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');

            if (!validateEmail(email)) {
                errorMessage.style.display = 'block'; // Показать сообщение об ошибке
                return;
            }

            errorMessage.style.display = 'none'; // Скрыть сообщение об ошибке
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            document.getElementById('emailDisplay').innerText = email;
        }

        function confirmPayment() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Регулярное выражение для валидации email
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
