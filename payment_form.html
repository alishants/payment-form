<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: #1F2027;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        .container {
            background-color: #2D2E34;
            border: 2px solid #C2FF1C;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(194, 255, 28, 0.5);
            max-width: 450px;
            margin: auto;
        }

        h2 {
            font-size: 0.9rem; /* Сделано меньше, чем "Top One Club" */
            margin-bottom: 5px; /* Поднято на 20% */
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 500;
            text-transform: uppercase;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #C2FF1C;
            font-weight: bold;
        }

        .email-input {
            width: 65%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .email-input:focus {
            background-color: #555;
            outline: none;
        }

        .subscription-option {
            display: inline-block;
            width: 28%; /* Уменьшение ширины для размещения кнопок рядом друг с другом */
            padding: 15px;
            border-radius: 20px;
            background-color: #444;
            color: white;
            margin: 10px 2px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        .subscription-option.active {
            background-color: #C2FF1C; /* Меняем цвет кнопки после нажатия */
            color: white; /* Цвет текста кнопки после нажатия */
        }

        .subscription-option input {
            display: none;
        }

        .subscribe-button {
            width: 65%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #00BFA5; /* Новый цвет кнопки */
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .subscribe-button:hover {
            background-color: #008F72;
            transform: scale(1.05);
        }

        .subscription-options {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .subscription-option {
                width: 100%; /* Кнопки занимают всю ширину на мобильных устройствах */
            }

            .subscribe-button {
                width: 100%; /* Кнопка "Proceed" занимает всю ширину на мобильных устройствах */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Name</h2> <!-- Текст сделан меньше -->
        <p>Top One Club</p>

        <label for="email">Your Email*</label>
        <input type="email" id="email" class="email-input" placeholder="example@gmail.com" required>
        <div class="error-message">Please enter a valid email address.</div>

        <div class="subscription-options">
            <div class="subscription-option" onclick="selectOption('month', this)">
                <input type="radio" id="month" name="subscription" value="25" required>
                1 month - $25
            </div>
            <div class="subscription-option" onclick="selectOption('six-months', this)">
                <input type="radio" id="six-months" name="subscription" value="80" required>
                6 months - $80
            </div>
            <div class="subscription-option" onclick="selectOption('twelve-months', this)">
                <input type="radio" id="twelve-months" name="subscription" value="120" required>
                12 months - $120
            </div>
        </div>

        <button class="subscribe-button" onclick="submitForm()">Proceed</button>
    </div>

    <script>
        function selectOption(optionId, element) {
            const options = document.querySelectorAll('.subscription-option');
            options.forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
            document.getElementById(optionId).checked = true;
        }

        function submitForm() {
            const email = document.getElementById('email').value;
            const subscription = document.querySelector('input[name="subscription"]:checked');

            if (!email || !subscription) {
                alert("Please fill out all fields.");
                return;
            }

            alert("Email: " + email + "\nSubscription Price: $" + subscription.value);
        }
    </script>
</body>
</html>
