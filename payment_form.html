<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top One Club - Payment Process</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1F2027;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            border: 2px solid #C9F73A;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            max-width: 400px; /* Максимальная ширина контейнера для компактности */
            margin: auto; /* Центрирование контейнера */
        }
        .step-indicator {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 20px;
        }
        .step {
            position: relative;
            width: 30%;
            text-align: center;
        }
        .step-circle {
            width: 30px; /* Размер круга */
            height: 30px; /* Размер круга */
            border-radius: 50%;
            border: 2px solid gray;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px; /* Размер иконки */
            transition: background-color 0.3s;
        }
        .step-circle.active {
            background-color: white;
            border-color: white;
        }
        .step-circle.checked {
            background-color: white;
            border-color: white;
        }
        .step-line {
            height: 2px;
            background-color: white;
            position: absolute;
            top: 15px; /* Положение линии над кружками */
            width: 60%; /* Ширина линии, соединяющей круги */
            left: 15%; /* Центрирование линии между кружками */
            z-index: -1;
        }
        .step-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .step-content.active {
            display: block;
            opacity: 1;
        }
        .input-field {
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c2f33;
            color: white;
            width: 100%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .button {
            padding: 10px;
            background-color: #C9F73A;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        .button:hover {
            background-color: #A9D81C;
            transform: scale(1.05); /* Увеличение кнопки при наведении */
        }
        .button:active {
            background-color: #C9F73A;
            color: white;
            transform: scale(0.95); /* Уменьшение кнопки при нажатии */
        }
        .product-name {
            font-size: 12px; /* Размер названия продукта */
            margin: 0;
            text-align: center;
        }
        .price {
            font-size: 16px; /* Размер цены */
            margin: 0;
            text-align: center;
        }
        .animated-spinner {
            margin-top: 20px;
            display: none;
        }
        .spinner {
            animation: spin 2s linear infinite;
            width: 50px;
            height: 50px;
            border: 5px solid transparent;
            border-top: 5px solid white;
            border-radius: 50%;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step">
                <div class="step-circle active checked"><i class="fas fa-circle-check"></i></div>
                <div>Selection</div>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-circle"><i class="fa-solid fa-circle"></i></div>
                <div>Data</div>
            </div>
            <div class="step-line"></div>
            <div class="step">
                <div class="step-circle"><i class="fa-solid fa-circle"></i></div>
                <div>Payment</div>
            </div>
        </div>

        <div id="step1" class="step-content active">
            <h1>Top One Club / 1 Month</h1>
            <input type="text" class="input-field" placeholder="Your E-mail" id="email">
            <p class="product-name">Product Name</p>
            <p class="price">Price: $15.6</p>
            <button class="button" onclick="proceedToStep2()">Proceed to Payment</button>
        </div>

        <div id="step2" class="step-content">
            <h1>Verify your data</h1>
            <p class="product-name">Product Name: Top One Club / 1 Month</p>
            <p class="price">Your E-mail: <span id="emailDisplay"></span></p>
            <p class="price">Price: $15.6</p>
            <button class="button" onclick="confirmPayment()">Proceed to Payment</button>
            <button class="button" onclick="goBack()">Go Back</button>
        </div>

        <div id="step3" class="step-content">
            <h1>Waiting for payment confirmation...</h1>
            <div class="animated-spinner">
                <div class="spinner"></div>
            </div>
            <a href="#" style="color: white; text-decoration: underline;">Open payment page</a>
        </div>
    </div>

    <script>
        function proceedToStep2() {
            const email = document.getElementById('email').value;
            document.getElementById('emailDisplay').innerText = email;

            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');

            // Update step indicator
            document.querySelector('.step-circle:nth-child(1)').classList.add('checked');
            document.querySelector('.step-circle:nth-child(2)').classList.add('active'); // Установка активности
            animateStepIndicator(1); // Move animation
        }

        function confirmPayment() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');

            // Update step indicator
            document.querySelector('.step-circle:nth-child(2)').classList.add('checked');
            document.querySelector('.step-circle:nth-child(3)').classList.add('active'); // Установка активности
            animateStepIndicator(2); // Move animation
            document.querySelector('.animated-spinner').style.display = 'block'; // Show spinner
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');

            // Update step indicator
            document.querySelector('.step-circle:nth-child(1)').classList.add('checked');
            document.querySelector('.step-circle:nth-child(2)').classList.remove('checked');
            animateStepIndicator(0); // Move animation
        }

        function animateStepIndicator(step) {
            const lines = document.querySelectorAll('.step-line');
            lines.forEach((line, index) => {
                if (index <= step) {
                    line.style.width = '0'; // Скрыть линию
                } else {
                    line.style.width = '60%'; // Показать линию между кружками
                }
            });
        }
    </script>
</body>
</html>
