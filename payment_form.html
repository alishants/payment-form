<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: #141517; /* Более тёмный общий фон */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        .container {
            background-color: #2D2E34; /* Фон блока - серый */
            border: 2px solid #C9F73A;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            max-width: 450px;
            margin: auto;
        }

        h2 {
            font-size: 0.8rem; /* Сделано меньше, чем "Top One Club" */
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 500;
            text-transform: uppercase;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #C9F73A;
            font-weight: bold;
        }

        .email-input {
            width: 65%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .email-input:focus {
            background-color: #555;
            outline: none;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none; /* Изначально скрываем сообщение об ошибке */
        }

        .subscription-option {
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            background-color: #2D2E34; /* Серый фон, как у общего блока */
            color: white;
            margin: 20px 0;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        .subscription-option.active {
            background-color: #C9F73A; /* Цвет кнопки после нажатия */
            color: white; /* Цвет текста после нажатия */
        }

        .subscription-option input {
            display: none;
        }

        .subscribe-button {
            width: 65%;
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #C9F73A; /* Новый цвет кнопки "Proceed" */
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .subscribe-button:hover {
            background-color: #B5E639;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .subscription-option {
                width: 100%; /* Кнопка "1 месяц" занимает всю ширину на мобильных устройствах */
                margin: 5px 0;
            }

            .subscribe-button {
                width: 100%; /* Кнопка "Proceed" занимает всю ширину на мобильных устройствах */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Name</h2> <!-- Текст сделан меньше -->
        <p>Top One Club</p>

        <label for="email">Your Email*</label>
        <input type="email" id="email" class="email-input" placeholder="example@gmail.com" required>
        <div class="error-message" id="error-message">Please enter a valid email address.</div>

        <div class="subscription-option" onclick="selectOption('month', this)">
            <input type="radio" id="month" name="subscription" value="25" required>
            <div>1 month</div>
            <div>$25</div>
        </div>

        <button class="subscribe-button" onclick="submitForm()">Proceed</button>
    </div>

    <script>
        function selectOption(optionId, element) {
            const options = document.querySelectorAll('.subscription-option');
            options.forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
            document.getElementById(optionId).checked = true;
        }

        function submitForm() {
            const email = document.getElementById('email').value;
            const subscription = document.querySelector('input[name="subscription"]:checked');
            const errorMessage = document.getElementById('error-message');

            // Проверка на корректность email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.style.display = 'block'; // Показываем сообщение об ошибке
                return;
            } else {
                errorMessage.style.display = 'none'; // Скрываем сообщение об ошибке
            }

            if (!subscription) {
                alert("Please select a subscription option.");
                return;
            }

            alert("Email: " + email + "\nSubscription Price: $" + subscription.value);
        }
    </script>
</body>
</html>
