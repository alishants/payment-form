<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: #1F2027; /* Общий фон */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 40px;
            margin: 0;
        }

        .container {
            background-color: #2D2E34; /* Фон контейнера */
            border: 2px solid #C2FF1C; /* Зеленая обводка */
            border-radius: 20px; /* Округленные углы */
            padding: 40px;
            box-shadow: 0 0 20px rgba(194, 255, 28, 0.5); /* Тень */
            max-width: 450px; /* Ширина контейнера */
            margin: auto; /* Центрирование */
        }

        h2 {
            font-weight: bold;
            font-size: 1.8rem;
            margin-bottom: 15px; /* Отступ снизу */
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px; /* Отступ снизу для поля описания продукта */
            font-weight: 500;
            text-transform: uppercase;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #C2FF1C; /* Зеленый цвет для выделения */
            font-weight: bold;
        }

        .email-input {
            width: 65%; /* Ширина поля ввода */
            padding: 15px;
            border: none;
            border-radius: 20px; /* Округленные углы */
            background-color: #444; /* Темно-серый фон поля */
            color: white;
            font-weight: bold;
            margin-bottom: 20px; /* Отступ снизу */
            font-size: 1rem;
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

        .email-input:focus {
            background-color: #555; /* Цвет при фокусе */
            outline: none; /* Убираем обводку */
        }

        .subscription-option {
            display: inline-block; /* Расположение рядом друг с другом на больших экранах */
            padding: 15px 20px;
            border-radius: 20px; /* Округленные углы */
            background-color: #444; /* Темно-серый фон */
            color: white;
            margin: 10px; /* Отступы между опциями */
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s; /* Плавный переход цвета и эффект */
            font-size: 1rem;
        }

        .subscription-option:hover,
        .subscription-option.active {
            background-color: #C2FF1C; /* Цвет при выборе или наведении */
            color: white; /* Текст белым при выборе */
            transform: scale(1.05); /* Легкое увеличение при наведении */
        }

        .subscription-option input {
            display: none; /* Скрываем стандартные радио-кнопки */
        }

        .subscribe-button {
            padding: 15px 30px;
            border: none;
            border-radius: 20px; /* Округленные углы */
            background-color: #00BFA5; /* Новый цвет кнопки */
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem; /* Размер шрифта */
            transition: background-color 0.3s, transform 0.2s; /* Плавный переход цвета */
            margin-top: 20px;
            color: white;
        }

        .subscribe-button:hover {
            background-color: #008F72; /* Цвет кнопки при наведении */
            transform: scale(1.05); /* Легкое увеличение при наведении */
        }

        .subscription-options {
            margin-bottom: 20px; /* Отступ снизу */
            display: flex;
            justify-content: space-between; /* Размещение кнопок на одном уровне */
            flex-wrap: wrap; /* Для перехода кнопок на новый ряд на маленьких экранах */
        }

        /* Убираем стандартное уведомление и создаем кастомное */
        .email-input:invalid:focus {
            border: none;
            outline: none;
        }
        .email-input:invalid:focus + .error-message {
            display: block; /* Показываем сообщение об ошибке */
        }

        .error-message {
            color: #FF5656; /* Красный цвет для сообщения об ошибке */
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 20px;
            display: none; /* Прячем сообщение по умолчанию */
            text-align: left;
        }

        @media (max-width: 768px) {
            .subscription-option {
                width: 100%; /* На маленьких экранах кнопки занимают всю ширину */
            }

            .subscribe-button {
                width: 100%; /* Кнопка "Proceed" занимает всю ширину */
            }

            .subscription-options {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Name</h2>
        <p>Top One Club</p>

        <label for="email">Your Email*</label>
        <input type="email" id="email" class="email-input" placeholder="example@gmail.com" required>
        <div class="error-message">Please enter a valid email address.</div>

        <div class="subscription-options">
            <div class="subscription-option" onclick="selectOption('month', this)">
                <input type="radio" id="month" name="subscription" value="25" required>
                <label for="month">1 month - $25</label>
            </div>
            <div class="subscription-option" onclick="selectOption('six-months', this)">
                <input type="radio" id="six-months" name="subscription" value="80" required>
                <label for="six-months">6 months - $80</label>
            </div>
            <div class="subscription-option" onclick="selectOption('twelve-months', this)">
                <input type="radio" id="twelve-months" name="subscription" value="120" required>
                <label for="twelve-months">12 months - $120</label>
            </div>
        </div>

        <button class="subscribe-button" onclick="submitForm()">Proceed</button>
    </div>

    <script>
        function selectOption(optionId, element) {
            const options = document.querySelectorAll('.subscription-option');
            options.forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
            document.getElementById(optionId).checked = true;
        }

        function submitForm() {
            const email = document.getElementById('email').value;
            const subscription = document.querySelector('input[name="subscription"]:checked');

            if (!email || !subscription) {
                alert("Please fill out all fields.");
                return;
            }

            // Здесь можно добавить код для отправки данных на сервер
            alert("Email: " + email + "\nSubscription Price: $" + subscription.value);
        }
    </script>
</body>
</html>
