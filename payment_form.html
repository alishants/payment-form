<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: #222; /* Потемненный фон */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px; /* Увеличено пространство вокруг */
        }
        button {
            background-color: #C2FF1C; /* Новый цвет кнопки */
            color: black;
            border: none;
            padding: 15px 30px; /* Увеличены размеры кнопки */
            cursor: pointer;
            font-size: 18px; /* Увеличен размер шрифта */
            border-radius: 25px; /* Округление кнопки */
            font-weight: bold; /* Жирный текст */
            transition: background-color 0.3s; /* Плавный переход цвета при наведении */
        }
        button:hover {
            background-color: #A8D80C; /* Темнее на наведение */
        }
        input {
            padding: 10px; /* Увеличено пространство внутри поля ввода */
            margin: 15px 0; /* Увеличен отступ между полями */
            width: 45%; /* Увеличена ширина поля ввода */
            border: none; /* Убрана белая обводка */
            border-radius: 15px; /* Округление поля ввода */
            background-color: #555; /* Более светлый серый фон */
            color: white;
            font-size: 16px; /* Увеличен размер шрифта */
            font-weight: bold; /* Жирный текст */
        }
        input::placeholder {
            color: #ccc; /* Цвет плейсхолдера */
            font-weight: normal; /* Нормальный вес текста плейсхолдера */
        }
        label {
            color: white; /* Белый текст для лейбла */
            padding: 5px; /* Отступы для лейбла */
            font-weight: bold; /* Жирный текст */
        }
        h1 {
            margin: 10px 0; /* Уменьшены отступы для заголовка */
            font-size: 24px; /* Уменьшен размер шрифта */
            font-weight: bold; /* Жирный текст */
        }
        h2 {
            margin: 20px 0; /* Увеличены отступы для заголовка */
            font-weight: bold; /* Жирный текст */
        }
    </style>
</head>
<body>
    <h1>Product Name</h1>
    <h2>Top One Club / 1 month</h2>
    
    <label for="email">Your Email*</label>
    <input type="email" id="email" required placeholder="example@gmail.com"> <!-- Заполнитель для почты -->
    <span id="error-message" style="color: red; display: none;">Email is required.</span> <!-- Сообщение об ошибке -->
    
    <h2>Price $25</h2> <!-- Вы можете изменить валюту, если это необходимо -->
    
    <button onclick="processPayment()">Proceed</button>

    <script>
        function processPayment() {
            const email = document.getElementById('email').value;
            const apiKey = 'YOUR_LAVA_TOP_API_KEY'; 
            const paymentUrl = 'https://api.lava.top/payment/create'; // Пример URL для создания платежа

            if (!email) {
                // Показать сообщение об ошибке под полем
                document.getElementById('error-message').style.display = 'block';
                return; // Остановить выполнение, если поле пустое
            } else {
                // Скрыть сообщение об ошибке, если почта заполнена
                document.getElementById('error-message').style.display = 'none';
            }

            fetch(paymentUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    email: email,
                    amount: 25, // Укажите нужную сумму
                    // добавьте другие необходимые параметры в зависимости от API
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.payment_link; // Перенаправляем на страницу оплаты
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
