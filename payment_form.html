<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .step-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border: 3px solid #ccc;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .circle.active {
            border-color: #4CAF50;
            background-color: #4CAF50;
            color: white;
        }

        /* Анимация ожидания для третьего шага */
        .waiting-animation {
            width: 30px;
            height: 30px;
            border: 4px solid #4CAF50;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Пример стилей для кнопок навигации */
        .button-container {
            display: flex;
            justify-content: center;
        }

        .button-container button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }

    </style>
    <title>Multi-step Form</title>
</head>
<body>

<div class="step-container">
    <div id="circle1" class="circle">1</div>
    <div id="circle2" class="circle">2</div>
    <div id="circle3" class="circle">3</div>
</div>

<div id="content">
    <!-- Контент шагов будет изменяться в зависимости от текущего шага -->
</div>

<div class="button-container">
    <button onclick="previousStep()">Previous</button>
    <button onclick="nextStep()">Next</button>
</div>

<script>
    let currentStep = 1;

    function updateStep() {
        // Подсветка активных кружков
        document.getElementById("circle1").classList.toggle("active", currentStep >= 1);
        document.getElementById("circle2").classList.toggle("active", currentStep >= 2);
        document.getElementById("circle3").classList.toggle("active", currentStep >= 3);

        // Изменение контента в зависимости от шага
        const content = document.getElementById("content");

        if (currentStep === 1) {
            content.innerHTML = "<p>Шаг 1: Информация о продукте</p>";
        } else if (currentStep === 2) {
            content.innerHTML = "<p>Шаг 2: Детали покупки</p>";
        } else if (currentStep === 3) {
            content.innerHTML = `
                <p>Шаг 3: Ожидание. Переход по ссылке...</p>
                <div class="waiting-animation"></div> <!-- Анимация ожидания -->
            `;
        }
    }

    function nextStep() {
        if (currentStep < 3) {
            currentStep++;
            updateStep();
        }
    }

    function previousStep() {
        if (currentStep > 1) {
            currentStep--;
            updateStep();
        }
    }

    // Инициализация
    updateStep();
</script>

</body>
</html>
