<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top One Club - Payment Process</title>
    <style>
        body {
            background-color: #141517;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #080909;
            border: 2px solid #C9F73A;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            max-width: 320px;
            height: calc(100vh - 40%); /* Increased height by 40% */
            margin: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(201, 247, 58, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            }
        }

        .step-indicator-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: calc(100% + 30%); /* Increased width of step indicator box by 30% */
        }

        .step {
            text-align: center;
            margin: 0 5px;
        }

        .step-circle {
            width: 20px; /* Increased size for visual clarity */
            height: 20px;
            border-radius: 50%;
            border: 2px solid gray;
            background-color: transparent;
            display: inline-block;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .step-circle.active, .step-circle.checked {
            background-color: #C9F73A;
            border-color: #C9F73A;
        }

        .step-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            text-align: center;
        }

        .step-content.active {
            display: block;
            opacity: 1;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .email-input {
            padding: 12px;
            border: none;
            border-radius: 20px;
            background-color: #444;
            color: white;
            font-weight: bold;
            width: 60%;
            margin: 10px 0;
            text-align: center;
        }

        .button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #C9F73A;
            font-weight: bold;
            cursor: pointer;
            width: 70%;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #B5E639;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            margin: 10px 0;
            font-size: 0.8rem;
            display: none;
        }

        .spinner-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .animated-spinner {
            border: 5px solid rgba(201, 247, 58, 0.3);
            border-radius: 50%;
            border-top: 5px solid #C9F73A;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background-color: #222; /* Background for info box */
            border-radius: 10px; /* Rounded corners */
            padding: 10px; /* Added padding */
            margin: 10px 0; /* Margin for separation */
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 352px; height: calc(100vh - 20%); margin: auto; animation: pulse 2s infinite;">
    <div class="step-indicator-box">
        <div class="step">
            <div class="step-circle" id="circle1"></div>
        </div>
        <div class="step">
            <div class="step-circle" id="circle2"></div>
        </div>
        <div class="step">
            <div class="step-circle" id="circle3"></div>
        </div>
    </div>

    <div id="step1" class="step-content active">
        <h2>Top One Club / 1 Month</h2>
        <div>Price - $25</div>
        <input type="email" class="email-input" placeholder="Enter your email" id="email" required>
        <div class="error-message" id="error-message">Please enter a valid email address.</div>
        <button class="button" onclick="proceedToStep2()">Proceed</button>
    </div>

    <div id="step2" class="step-content">
        <h2>Verify Your Data</h2>
        <div class="info-box">Price - $25</div>
        <div class="info-box">Product Name:<br>Top One Club / 1 Month</div>
        <div class="info-box">Your E-mail: <span id="emailDisplay"></span></div>
        <button class="button" onclick="confirmPayment()">Proceed to Payment</button>
        <button class="button" style="background-color: #444; color: white;" onclick="goBack()">Go Back</button>
    </div>

    <div id="step3" class="step-content">
        <h2>Waiting for Payment Confirmation...</h2>
        <div class="spinner-box">
            <div class="animated-spinner"></div>
        </div>
        <a href="https://example.com/checkout" class="button">Proceed to Checkout</a>
    </div>
</div>

    <script>
        function proceedToStep2() {
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');
            
            if (email === '' || !validateEmail(email)) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                document.getElementById('emailDisplay').textContent = email;
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                document.getElementById('circle1').classList.add('checked');
                document.getElementById('circle2').classList.add('active');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }

        function confirmPayment() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
            document.getElementById('circle2').classList.add('checked');
            document.getElementById('circle3').classList.add('active');
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('circle2').classList.remove('active');
        }
    </script>
</body>
</html>
