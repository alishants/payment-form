<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px; /* Увеличено пространство вокруг */
        }
        button {
            background-color: #00FF00; /* Ярко электрический зеленый */
            color: black;
            border: none;
            padding: 15px 30px; /* Увеличены размеры кнопки */
            cursor: pointer;
            font-size: 18px; /* Увеличен размер шрифта */
        }
        input {
            padding: 10px; /* Увеличено пространство внутри поля ввода */
            margin: 15px 0; /* Увеличен отступ между полями */
            width: 60%; /* Уменьшена ширина поля ввода до 60% */
            border: 1px solid white;
            background-color: black;
            color: white;
            font-size: 16px; /* Увеличен размер шрифта */
        }
        label {
            background-color: #333; /* Темно-серый фон для лейбла */
            color: white; /* Белый текст для лейбла */
            padding: 5px; /* Отступы для лейбла */
            border-radius: 5px; /* Скругленные углы для лейбла */
        }
        h1 {
            margin: 10px 0; /* Уменьшены отступы для заголовка */
            font-size: 24px; /* Уменьшен размер шрифта */
        }
        h2 {
            margin: 20px 0; /* Увеличены отступы для заголовка */
        }
    </style>
</head>
<body>
    <h1>Product Name</h1>
    <h2>Top One Club / 1 month</h2>
    
    <label for="email">Your Email* (required)</label>
    <input type="email" id="email" required placeholder="Enter your email">
    
    <h2>Price $25</h2> <!-- Вы можете изменить валюту, если это необходимо -->
    
    <button onclick="processPayment()">Proceed</button>

    <script>
        function processPayment() {
            const email = document.getElementById('email').value;
            const apiKey = 'YOUR_LAVA_TOP_API_KEY'; 
            const paymentUrl = 'https://api.lava.top/payment/create'; // Пример URL для создания платежа

            if (!email) {
                alert('Email is required.');
                return; // Остановить выполнение, если поле пустое
            }

            fetch(paymentUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    email: email,
                    amount: 25, // Укажите нужную сумму
                    // добавьте другие необходимые параметры в зависимости от API
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.payment_link; // Перенаправляем на страницу оплаты
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
