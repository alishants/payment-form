<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top One Club - Payment Process</title>
    <style>
        body {
            background-color: #141517; /* Very dark background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #080909; /* Container background color */
            border: 2px solid #C9F73A;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            max-width: 380px; /* Уменьшенная ширина контейнера */
            margin: auto;
            animation: pulse 2s infinite; /* Пульсирующая анимация */
            width: 100%; /* Одинаковая ширина для всех страниц */
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(201, 247, 58, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(201, 247, 58, 0.5);
            }
        }

        .step-indicator {
            display: flex;
            justify-content: space-between; /* Space out the circles evenly */
            margin-bottom: 10px; /* Уменьшение расстояния */
            padding: 0 20px; /* Padding to keep circles inside the container */
        }

        .step {
            position: relative;
            text-align: center;
            flex: 1; /* Ensures even spacing */
        }

        .step-circle {
            width: 12px; /* Уменьшенный размер круга */
            height: 12px; /* Уменьшенный размер круга */
            border-radius: 50%;
            border: 2px solid gray;
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem; /* Уменьшенный размер иконки */
            transition: background-color 0.3s;
        }

        .step-circle.active, .step-circle.checked {
            background-color: #C9F73A;
            border-color: #C9F73A;
        }

        .step-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out; /* Плавный переход при изменении шагов */
            text-align: center; /* Центровка текста */
        }

        .step-content.active {
            display: block;
            opacity: 1;
            animation: fadeIn 0.5s forwards; /* Анимация появления */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .info-box {
            margin: 10px 0; /* Уменьшение расстояния */
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444;
            color: white;
            font-weight: bold;
            width: calc(100% - 40px); /* Уменьшение ширины */
            text-align: center; /* Центровка текста */
            font-size: 0.8rem; /* Уменьшение размера текста */
        }

        .email-input {
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #444; /* Цвет поля ввода */
            color: white;
            font-weight: bold;
            width: 70%; /* Уменьшение на 30% */
            margin: 10px 0; /* Пробел между меткой и кнопкой */
            text-align: center; /* Центровка текста */
        }

        .button {
            padding: 15px;
            border: none;
            border-radius: 20px;
            background-color: #C9F73A; /* Цвет кнопки */
            font-weight: bold;
            cursor: pointer;
            width: calc(100% - 20px); /* Увеличение ширины для одинаковости */
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px; /* Уменьшение расстояния между кнопками */
        }

        .button:hover {
            background-color: #B5E639;
            transform: scale(1.05);
        }

        .animated-spinner {
            margin-top: 20px;
            display: none;
            animation: spin 1s linear infinite; /* Анимация вращения */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .step-label {
            font-weight: bold;
            margin-top: 5px; /* Уменьшение расстояния */
            text-align: center;
            font-size: 0.7rem; /* Уменьшение размера текста */
        }

        .email-label {
            color: #C9F73A; /* Зеленый цвет для метки */
            font-size: 0.8rem; /* Уменьшенный размер */
            text-align: left; /* Выравнивание влево */
            margin-bottom: 5px; /* Пробел под меткой */
        }

        .error-message {
            color: red; /* Цвет сообщения об ошибке */
            margin: 10px 0; /* Отступ для пробелов */
            font-size: 0.8rem; /* Уменьшенный размер */
            display: none; /* Скрыто по умолчанию */
        }

        .payment-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Центровка содержимого */
            margin-top: 20px; /* Отступ сверху */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step">
                <div class="step-circle" id="circle1"></div>
                <div class="step-label">Selection</div>
            </div>
            <div class="step">
                <div class="step-circle" id="circle2"></div>
                <div class="step-label">Data</div>
            </div>
            <div class="step">
                <div class="step-circle" id="circle3"></div>
                <div class="step-label">Payment</div>
            </div>
        </div>

        <div id="step1" class="step-content active">
            <h2>Top One Club / 1 Month</h2>
            <div>Price - $25</div> <!-- Убрали окно, оставили текст -->
            <label class="email-label">Your Email</label>
            <input type="email" class="email-input" placeholder="Enter your email" id="email" required>
            <div class="error-message" id="error-message">Please enter a valid email address.</div> <!-- Уведомление об ошибке -->
            <button class="button" onclick="proceedToStep2()">Proceed</button>
        </div>

        <div id="step2" class="step-content">
            <h2>Verify Your Data</h2>
            <div class="info-box">Price - $25</div>
            <div class="info-box">Product Name:<br>Top One Club / 1 Month</div>
            <div class="info-box">Your E-mail: <span id="emailDisplay"></span></div>
            <button class="button" onclick="confirmPayment()">Proceed to Payment</button>
            <button class="button" style="background-color: #444; color: white;" onclick="goBack()">Go Back</button>
        </div>

        <div id="step3" class="step-content">
            <h2>Waiting for Payment Confirmation...</h2>
            <div class="animated-spinner" id="spinner">
                <div class="spinner"></div>
            </div>
            <div class="payment-container">
                <!-- Убрали информацию о продукте и цене на третьем шаге -->
                <a href="https://example.com/checkout" class="button">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <script>
        function proceedToStep2() {
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('error-message');
            
            if (email === '' || !validateEmail(email)) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                document.getElementById('emailDisplay').textContent = email;
                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
                document.getElementById('circle1').classList.add('checked');
                document.getElementById('circle2').classList.add('active');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }

        function confirmPayment() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
            document.getElementById('circle2').classList.add('checked');
            document.getElementById('circle3').classList.add('active');
            setTimeout(() => {
                document.getElementById('spinner').style.display = 'block';
            }, 1000); // Задержка перед показом спиннера
        }

        function goBack() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('circle2').classList.remove('active');
        }
    </script>
</body>
</html>
