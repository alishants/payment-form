<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            background-color: #333; /* Темно-серый фон */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-weight: bold;
        }

        .email-input {
            width: 60%; /* Ширина поля ввода */
            padding: 10px;
            border: none;
            border-radius: 5px; /* Округленные углы */
            background-color: #555; /* Серый фон поля */
            color: white;
            font-weight: bold;
            margin-bottom: 20px; /* Отступ снизу */
        }

        .subscription-option {
            display: inline-block; /* Расположение рядом друг с другом */
            padding: 15px;
            border-radius: 10px; /* Округленные углы */
            background-color: #555; /* Серый фон */
            color: white;
            margin: 10px; /* Отступы между опциями */
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s; /* Плавный переход цвета */
        }

        .subscription-option:hover {
            background-color: #C2FF1C; /* Цвет при наведении */
        }

        .subscription-option input {
            display: none; /* Скрываем стандартные радио-кнопки */
        }

        .subscription-option input:checked + label {
            background-color: #C2FF1C; /* Цвет при выборе */
        }

        .subscribe-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px; /* Округленные углы */
            background-color: #C2FF1C; /* Цвет кнопки */
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Product Name</h2>
    <p>Top One Club</p>

    <label for="email">Your Email*</label>
    <input type="email" id="email" class="email-input" placeholder="example@gmail.com" required>

    <div class="subscription-options">
        <div class="subscription-option">
            <input type="radio" id="month" name="subscription" value="25" required>
            <label for="month">1 month - $25</label>
        </div>
        <div class="subscription-option">
            <input type="radio" id="six-months" name="subscription" value="80" required>
            <label for="six-months">6 months - $80</label>
        </div>
        <div class="subscription-option">
            <input type="radio" id="twelve-months" name="subscription" value="120" required>
            <label for="twelve-months">12 months - $120</label>
        </div>
    </div>

    <button class="subscribe-button" onclick="submitForm()">Proceed</button>

    <script>
        function submitForm() {
            const email = document.getElementById('email').value;
            const subscription = document.querySelector('input[name="subscription"]:checked');

            if (!email || !subscription) {
                alert("Please fill out all fields.");
                return;
            }

            // Здесь можно добавить код для отправки данных на сервер
            alert("Email: " + email + "\nSubscription Price: $" + subscription.value);
        }
    </script>
</body>
</html>
